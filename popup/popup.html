<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body class="text-xxs text-center bg-yellow font-display w-48">
    <section class="bg-blue">     
        <div class="displayflex px-2 pt-1">
            <img class="cursor-pointer" id="closeMenu" src='../images/x.svg' alt='letter x'>
            <div class="displayflex">
                <p id="settingsButton" class=" settingsButton pr-1 font-semibold cursor-pointer text-offblack">Settings</p>
                <img src='../images/gear.svg' alt='settings icon' class="settingsButton cursor-pointer">
            </div>
        </div>
        <div class="displayflex px-2 pb-2 pt-1">
            <img src='../images/logo.svg' alt='eye fresh title and logo'>
        </div>
    </section>
    <div id="frontpage">
        <!-- <label for="break-duration-select">Break Duration:</label>
        <select id="break-duration-select">
            <option value="10">10 seconds</option>
            <option value="20" selected>20 seconds</option>
            <option value="30">30 seconds</option>
        </select> -->
        <h2 id="timer-title" class="font-bold text-sm text-offblack uppercase mt-2">Time until break</h2>

        <!-- <h2 id="delay" class="font-bold text-sm text-offblack uppercase mt-2">time until break</h2>
        <p id="alarmtimerTwo" class="tracking-tight text-6xl text-blue mb-2">20:00</p> -->
        <h2 id="break" class="font-bold text-sm text-offblack uppercase mt-2"><!-- time until break --></h2>
        <p id="timer" class="tracking-tight text-6xl text-blue mb-2"><!-- alarm and 20 seconds timer --></p>
        <section class="bg-blue py-1">
            <p class="text-offwhite text-20-20-20 font-normal"><span class="font-bold">20-20-20</span> Rule</p>
        </section>
        <section class="px-2.5 text-left text-13px my-2">
            <p>Take a <span class="font-bold">20-second</span> break every <span class="font-bold">20 minutes</span> to look at an object <span class="font-bold">20 feet away.</span></p>
        </section>
        <section class="border-t border-[#9ca3af]">
            <p id="openNewTab" class="font-bold cursor-pointer text-darkblue text-xs mt-1 mb-2">Learn more about eye health</p>
        </section>
    </div>
    <div id="backpage" class="hidden">
        <form class="mt-6 flex flex-col justify-center items-center mx-2">
            <div>
                <label for="duration-select" class="font-semibold text-[13px]">Take break every</label>
                <select name="times" id="duration-select" class="border border-solid border-black mb-[15px]">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15" selected>15</option>
                    <option value="20">20</option>
                </select>
                <label for="time-options" class="font-semibold text-xxs">Min.</label>
            </div>
            <button class="bg-white border border-solid border-black rounded-md settingsButton mb-3 px-2 font-semibold uppercase ml-[140px] text-xxs leading-3" type="button" id="start-button">ok</button>
        </form>
         <!--Sound Feature-->
        <div>
            <audio id="audio-player">
                Your browser does not support the audio element.
            </audio>
            <div class="select-play-container displayflex">
                <div class="select-song-container">
                    <div><label for="selected-song">Select and play break time alert song</label></div>
                    <select
                        name="selected-song"
                        id="selected-song"
                        autofocus>
                        <option value="bell">Sound 1</option>
                        <option value="ButtonClicked">Sound 2</option>
                        <option value="Correct">Sound 3</option>
                        <option value="Incorrect">Sound 4</option>
                        <option value="Correct">Sound 5</option>
                    </select>
                </div>
                <div class="player-container">
                    <button
                        type="button"
                        class="play-btn">
                        <img
                            src="../images/playIcon.png"
                            alt="play btn"
                            class="play-icon" />
                    </button>
                </div>
            </div>
        </div>
    </div>
