<body class="text-xxs text-center bg-yellow font-display w-48">
    <section class="bg-blue">
        <div class="displayflex px-2 pt-1">
            <img class="cursor-pointer" id="closeMenu" src='../images/x.svg' alt='letter x'>
            <div class="displayflex">
                <p id="settingsButton" class=" settingsButton pr-1 font-semibold cursor-pointer">Settings</p>
                <img src='../images/gear.svg' alt='settings icon' class="settingsButton cursor-pointer">
            </div>
        </div>
        <div class="displayflex px-2 pb-2 pt-1">
            <img src='../images/logo.svg' alt='eye fresh title and logo'>
    <label class="relative inline-flex items-center mb-5 cursor-pointer">
        <input id="checkbox" type="checkbox" value="" class="sr-only peer">
        <div
            class="w-9 h-5 bg-offblack peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 ">
        </div>
        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
    </label>
        </div>
    </section>
    <div id="frontpage">
        <h2><!-- timer --></h2>
        <p class="tracking-tight text-6xl text-blue my-2">00:20</p>
        <section class="bg-blue py-1">
            <p class="text-offwhite text-20-20-20 font-normal"><span class="font-bold">20-20-20</span> Rule</p>
        </section>
        <section class="px-2.5 text-left text-13px my-2">
            <p>Take a <span class="font-bold">20-second</span> break every <span class="font-bold">20 minutes</span> to look at an object <span class="font-bold">20 feet away.</span></p>
        </section>
        <section class="border-t border-[#9ca3af]">
            <p id="openNewTab" class="font-bold text-darkblue text-xs mt-1 mb-2">Learn more about eye health</p>
        </section>
    </div>
    <div id="backpage" class="hidden">
        <form>
            <label for="time-options">Take break every</label>
            <select name="times" id="time-options">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option selected="selected" value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
            <label for="time-options">min</label>
            <h1></h1>
            <button class="bg-white border border-solid border-black rounded-md settingsButton" type="button" id="select-time">ok</button>
        </form>
    </div>
