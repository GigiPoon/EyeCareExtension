<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Eye Fresh</title>

<body class="text-xxs text-center bg-lightgrey/20 font-display w-52">
    <section class="bg-lightblue">     
        <div class="flex px-2 pt-1 justify-between mb-2">
            <div class="flex">
                <img src='../images/cogbig.svg' alt='settings icon' class="settingsButton cursor-pointer mr-1" tabindex="0">
                <p id="settingsButton" class=" settingsButton font-semibold cursor-pointer text-textword text-xs" tabindex="0">Settings</p>
            </div>
            <img class="cursor-pointer" id="closeMenu" tabindex="0" src='../images/xc.svg' alt='letter x'>
        </div>
        <div class="flex px-2 pb-2 pt-1">
            <img src='../images/logobig.svg' alt='eye fresh title and logo'>
        </div>
    </section>
    <div id="frontpage">
        <h2 id="timer-title" class="font-bold text-sm text-textword uppercase mt-2 tracking-wider"></h2>
        <p id="timer" class="tracking-tight text-6xl text-bluesky mb-2 mt-0"><!-- alarm and 20 seconds timer --></p>
        <div class="border-t border-[#9ca3af] text-sm flex justify-evenly items-center">
            <button id="start-btn" class="uppercase py-1.5 my-1.5 px-1.5 hover:text-bluesky " >Start</button>
            <p>|</p> 
            <button id="reset-btn" class="uppercase py-1.5 my-1.5 px-1.5 hover:text-bluesky">Reset</button>
            <p>|</p>
            <button id="pause-btn" class="uppercase py-1.5 my-1.5 px-1.5 hover:text-bluesky">Pause</button>
        </div>
        
        
        <section class="bg-bluesky py-1 ">
            <p class="text-offwhite text-20-20-20 font-normal"><span class="font-bold">20-20-20</span> Rule</p>
        </section>
        <section class="px-2.5 text-center text-13px my-2 text-textword ">
            <p>Take a <span class="font-bold">20-second</span> break every <span class="font-bold">20 minutes</span> to look at an object <span class="font-bold">20 feet away.</span></p>
        </section>
        <section class="border-t border-[#9ca3af]">
            <p id="openNewTab" class="font-bold cursor-pointer text-darkblue text-xs mt-1 mb-2">View our eye exercises</p>
        </section>
    </div>
    <div id="backpage" class="hidden">
        <form class="mt-6 flex flex-col justify-center items-center mx-2">
            <div>
                <label for="duration-select" class="font-semibold text-[14px]">Take break every</label>
                <select name="times" id="duration-select" class="border border-solid border-black mb-[15px] text-xs font-semibold rounded-md">
                    <option class="text-xs font-semibold" value="1">1</option>
                    <option class="text-xs font-semibold" value="5">5</option>
                    <option class="text-xs font-semibold" value="10">10</option>
                    <option class="text-xs font-semibold" value="15">15</option>
                    <option class="text-xs font-semibold" value="20" selected>20</option>
                    <option class="text-xs font-semibold" value="25">25</option>
                    <option class="text-xs font-semibold" value="30">30</option>
                </select>
                <label for="time-options" class="font-semibold text-xs">Min.</label>
            </div>
            <!-- <div>
                <select id="sound-select">
                    <option value="../sound/bell.mp3">Sound 1</option>
                    <option value="./sound/bell.mp3">Sound 2</option>
                    <option value="/sound/bell.mp3">Sound 3</option>
                    Add more options for additional sounds 
                </select>
                <audio id="audioPlayer"></audio>
            </div> -->
            <button class="bg-white border border-solid border-black rounded-md settingsButton mb-3 px-2 py-0.5	font-semibold uppercase ml-auto text-xs leading-3" type="button" id="ok-button">ok</button>
        </form>
    </div>
